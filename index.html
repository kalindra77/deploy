<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Retro World</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202020; /* Warna gelap ala console jadul */
            color: #00FF41; /* Warna hijau Matrix/Retro */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            image-rendering: pixelated; /* Menjaga aset gambar tetap tajam */
        }

        .container {
            border: 4px solid #ffffff;
            padding: 40px;
            background-color: #000;
            box-shadow: 10px 10px 0px #555;
            text-align: center;
            max-width: 80%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #FF004D; /* Merah retro */
        }

        p {
            font-size: 12px;
            line-height: 2;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #31ADFF;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border: none;
            box-shadow: 5px 5px 0px #005691;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px;
        }

        .btn:hover {
            background-color: #0081D5;
        }

        .pixel-heart {
            font-size: 40px;
            margin-bottom: 20px;
            color: #FF004D;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pixel-heart">‚ù§</div>
        <h1>Player 1 Ready</h1>
        <p>Selamat datang di dunia 8-bit. <br> Segalanya lebih sederhana di sini.</p>
        
        <a href="#" class="btn" onclick="alert('INSERT COIN TO CONTINUE')">MULAI GAME</a>
    </div>

</body>
</html>
